- arch: 'i386'
  cpu: '1'
  memory: '600000'
  ec2name: t1.micro
  virtualization: 'paravirtual'
  userdata: &USERDATA |
      #! /bin/bash
      exec > /tmp/userdata.log
      exec 2>&1
      yum install -y httpd
      touch /userdata_test
      date >> /userdata_test
- arch: 'i386'
  cpu: '1'
  memory: '1700000'
  ec2name: m1.small
  virtualization: 'paravirtual'
  userdata: *USERDATA
  bmap: &BMAP
  - {delete_on_termination: true, name: /dev/sda1, size: '15'}
  - {ephemeral_name: ephemeral0, name: /dev/sdf}
- arch: 'i386'
  cpu: '2'
  memory: '1700000'
  ec2name: c1.medium
  virtualization: 'paravirtual'
  userdata: *USERDATA
  bmap: *BMAP
